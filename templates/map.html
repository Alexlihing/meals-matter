<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meals Matter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            padding: 20px;
            text-align: center;
            color: white;
        }
        nav {
            display: flex;
            justify-content: space-around;
            background-color: #333;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        section {
            padding: 20px;
        }
        #map {
            height: 400px;
            width: 100%;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
    <!-- Google Maps API -->
    <script async
    src="{{ api_url }}">
    </script>
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>

</head>
<body>

    <!-- Header -->
    <header>
        <h1>Meals Matter</h1>
        <p>Connecting food providers with shelters and individuals in need</p>
    </header>

    <!-- Navigation -->
    <nav>
        <a href="home.html">Home</a>
        <a href="about.html">Our Mission</a>
        <a href="map.html">Map</a>
        <a href="createAccount.html">Sign Up/Login</a>
    </nav>

    <!-- Google Maps API -->
    <script type="module">
        const googleApiKey = import.meta.env.VITE_GOOGLE_MAPS_API_KEY;
    
        const script = document.createElement('script');
        script.src = `https://maps.googleapis.com/maps/api/js?key=${googleApiKey}&callback=initMap`;
        script.async = true;
        document.head.appendChild(script);
    </script>    

</head>
<body>

    <!-- Google Maps Section -->
    <section id="map-section">
        <h2>Find Food Providers Nearby</h2>
        <div id="map"></div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Food Waste Reduction Website</p>
    </footer>

    <script>
        // Initialize the Google Map
        function initMap() {
            const options = {
                zoom: 10,
                center: { lat: 40.4259, lng: -86.9081 }  // Default center point
            };

            const map = new google.maps.Map(document.getElementById('map'), options);

            // Uses geolocation API to get user's current location
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const userLocation = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };

                        // Update map center to user's current location
                        map.setCenter(userLocation);

                        // Place a marker at the user's current location
                        new google.maps.Marker({
                            position: userLocation,
                            map: map,
                            title: 'Your Current Location'
                        });
                    },
                    (error) => {
                        console.error("Error getting location: ", error);
                    }
                );
            } else {
                console.error("Geolocation not supported by this browser.");
            }
        }
    </script>
</body>
</html>
