<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MealsMatter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            padding: 20px;
            text-align: center;
            color: white;
        }

        nav {
            background-color: #333;
            display: flex;
            justify-content: space-around;
        }

        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        section {
            padding: 20px;
        }

        form {
            margin-bottom: 20px;
        }

        form label {
            display: block;
            margin-bottom: 5px;
        }

        form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
        }
    </style>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>

</head>
<body>

    <!-- Header -->
    <header>
        <h1>MealsMatter</h1>
        <p>Connecting food providers with shelters and individuals in need</p>
    </header>

    <!-- Navigation -->
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">Our Mission</a>
        <a href="map.html">Map</a>
        <a href="createAccount.html">Sign Up/Login</a>
    </nav>

    <!-- Create Account/Login Section -->
    <section id="account">
        <h2>Create Account or Login</h2>
        <form action="/login" method="POST">
            <label for="username">Enter your username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Enter your password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Submit</button>
        </form>
        <div id="accountStatus"></div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Meals Matter. All rights reserved.</p>
    </footer>

    <script>
        // Initialize Firebase (Use your Firebase credentials)
        const firebaseConfig = {
            apiKey: "AIzaSyB-XVncUU0ncGPmKJPYTg5N9QFNPgNgNwo",
            authDomain: "meals-matter.firebaseapp.com",
            projectId: "meals-matter",
            storageBucket: "meals-matter.appspot.com",
            messagingSenderId: "439580802465",
            appId: "1:439580802465:web:cb2b05e4e1f31c42c15fe0",
            measurementId: "G-YHG9W415NR"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            auth.signInWithEmailAndPassword(username, password)
                .then(userCredential => {
                    document.getElementById('accountStatus').innerText = 'Logged in successfully!';
                })
                .catch(error => {
                    document.getElementById('accountStatus').innerText = 'Error: ' + error.message;
                });
        }
    </script>
</body>
</html>
